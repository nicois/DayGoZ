<!DOCTYPE html>
<html>
  <head>
    <title>DayZ</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <p>
      Enter a username:
      <input
        id="name"
        type="text"
        maxlength="12"
        placeholder="Your name"
        value="fred"
      />
      <input type="button" name="login" value="Log in" onclick="connect()" />
    </p>
    <div id="commands"></div>
    <div id="stats">
      <span id="food"> </span>
      <span id="water"> </span>
      <span id="blood"> </span>
      <span id="temperature"> </span>
      <span id="health"> </span>
      <span id="stamina"> </span>
    </div>
    <div id="logs"></div>
  </body>
</html>
